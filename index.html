<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Whatsapp</title>
    <!-- Link a Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- Link a fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <!-- Link al file css -->
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!-- Wrapper con sfondo -->
    <div class="wrapper lg_grey">
      <!-- Div contenitore chat -->
      <div class="container">
        <!-- Blocco di sx -->
        <div class="col-left">
          <!-- Profilo -->
          <div class="profile lg_grey h_70">
            <div class="personal-image">
              <img src="img/avatar_io.jpg" alt="Mia Immagine">
            </div>
            <div class="icons">
              <i class="fas fa-circle-notch color_grey"></i>
              <i class="fas fa-comment-alt color_grey"></i>
              <i class="fas fa-ellipsis-v color_grey"></i>
            </div>
          </div>
          <!-- /Profilo -->
          <!-- Notifiche -->
          <div class="notice h_70">
            <div class="bell">
              <i class="fas fa-bell-slash"></i>
            </div>
            <div class="active">
              <h4>Ricevi notifiche di nuovi messaggi</h4>
              <p>Attiva notifiche desktop</p>
            </div>
          </div>
          <!-- /Notifiche -->
          <!-- Cerca -->
          <div class="search">
            <div class="bar">
              <i class="fas fa-search"></i>
              <p>Cerca o inizia una nuova chat</p>
            </div>
          </div>
          <!-- Cerca -->
          <!-- Chat -->
          <nav class="chat-list">
            <!-- Singole chat -->
            <div class="person">

            </div>
            <!-- /Singole chat -->
          </nav>
          <!-- /Chat -->
        </div>
        <!-- Blocco di dx -->
        <div class="col-right">
          <!-- Info chat in corso -->
          <div class="profile lg_grey h_70">

          </div>
          <!-- /Info chat in corso -->
          <!-- Contenuto chat -->
          <div class="single-chat">

          </div>
          <!-- /Contenuto chat -->
          <!-- Inserimento testo -->
          <div class="text h_70">

          </div>
          <!-- /Inserimento testo -->

        </div>

      </div>
    </div>
    <!--/ Wrapper con sfondo -->
  </body>
</html>
